<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Maps
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>



<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Field Technician</ion-card-title>
      <ion-card-subtitle>GATES</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-avatar >
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-card-content>
  </ion-card>

 
</ion-content>
<ion-footer>
  <ion-button id="hover-trigger">CHAT
    <ion-icon slot="end" name="chatbubbles-outline"></ion-icon>
  </ion-button>
  <ion-popover trigger="hover-trigger" triggerAction="hover">
    <ng-template>
      <ion-content class="ion-padding">How can we help?</ion-content>
    </ng-template>
  </ion-popover>
  <ion-button>Tech Hub</ion-button>
</ion-footer>
